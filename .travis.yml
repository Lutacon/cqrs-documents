language: ruby
git:
  depth: false
cache: bundler
before_install:
- bundle install
after_success:
- scripts/tag_on_master.sh
script: bundle exec rake book:build

before_deploy: bundle install && bundle exec rake book:build
deploy:
  provider: releases
  file:
  - cqrs-documents.epub
  - cqrs-documents.mobi
  - cqrs-documents.pdf
  skip_cleanup: true
  on:
    tags: true
  api-key:
    secure: ""
branches:
  only:
  - master
  - /^1\.0(\.\d+)+$/

notifications:
  email:
    on_success: never
    on_failure: always
